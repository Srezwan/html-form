<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <hr>
    <label for="name">
        Name: <input type="text" name="username" id="name" placeholder="Enter Your Name" required><br>
    </label>
    <label for="email">
        E-mail: <input type="email" name="useremail" id="email" placeholder="Enter E-mail" required><br>
    </label>
    <label for="password">
        Password: <input type="password" name="userpassword" id="password" placeholder="Enter Password" pattern="[A-Za-z1-9]{8}" required>
    </label><br>
    <label for="mobile-number">
        Mobile No: <label for="c-code">
            <select name="countrycode" id="c-code">
                <option value="BD">+880</option>
                <option value="IND">+91</option>
                <option value="PAK">+90</option>
            </select>
            <input type="tel" name="usernumber" id="mobile-number" placeholder="0123456789" required>
        </label><br>
    </label>
    <label for="country">Country: </label>
        <input list="countries">
        <datalist id="countries">
            <option value="Bangladesh"></option>
            <option value="India"></option>
            <option value="Canada"></option>
        </datalist><br>
    Gender:
    <label for="gender">Male
        <input type="radio" name="usergender" id="gender"> 
    </label>
    <label for="gender">Female
        <input type="radio" name="usergender" id="gender">
    </label><br>
    <label for="dob">
        Date Of Birth: <input type="date" name="userdob" id="dob" required>
    </label><br>
    <label for="time">
        Time: <input type="time" name="usertime" id="time">
    </label><br>
    <label for="color">
        Color: <input type="color" name="usercolor" id="color">
    </label><br>
    <label for="file">
        Choose Photo: <input type="file" name="userfile" id="file">
    </label><br>
    <label for="transport">
        Bike<input type="checkbox" name="usertransport" id="transport">
        Bycycle<input type="checkbox" name="usertransport" id="transport"><br>
    </label>
    <textarea name="usercomment" cols="40" rows="10">Write Your Comment Here</textarea><br>
    <input type="submit" name="submitform" ><br>
    <input type="reset" name="resetform" ><br>
</body>
</html>
